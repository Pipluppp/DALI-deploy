<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="auth-page-wrapper">
    <div class="auth-card">
        <!-- Image Panel (Consistent with Login Page) -->
        <div class="auth-image-panel">
            <a th:href="@{/shop}" class="back-to-shop-btn">
                <span><</span> Â  Back to shop
            </a>
            <img th:src="@{/images/login.png}" alt="Shopping cart with groceries">
        </div>

        <!-- Form Panel -->
        <div class="auth-form-panel">
            <h2>Forgot Password?</h2>
            <p class="sub-heading">
                No problem. Enter your email address and we'll send you a link to reset it.
            </p>

            <!-- Thymeleaf attributes for success/error messages -->
            <div th:if="${message}" class="auth-success" th:text="${message}"></div>
            <div th:if="${error}" class="auth-error" th:text="${error}"></div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>

            
            <div class="switch-auth-link">
                Remember your password? <a th:href="@{/login}">Back to Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
