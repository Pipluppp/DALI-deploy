<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page-wrapper">
    <div class="auth-card">
        <div class="auth-image-panel">
            <!-- Updated this link to match the other page's style -->
            <a th:href="@{/profile}" class="back-to-shop-btn">
                <span><</span> Â  Back to Profile
            </a>
            <img th:src="@{/images/login.png}" alt="Security">
        </div>
        <div class="auth-form-panel">
            <h2>Change Your Password</h2>
            <p class="sub-heading">Please enter your current and new password.</p>

            <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>
            
            <form th:action="@{/profile/change-password}" method="post">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required pattern="^(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and contain one special character.">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Update Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
