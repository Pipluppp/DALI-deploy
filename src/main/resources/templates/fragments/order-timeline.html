<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="timeline(history)" class="timeline-container">
    <h3 class="timeline-header">Order History</h3>
    <ul class="timeline" th:if="${!history.isEmpty()}">
        <li th:each="event : ${history}" class="timeline-item">
            <div class="timeline-dot" th:classappend="${event.status.cssClass}"></div>
            <div class="timeline-content">
                <h4 class="timeline-description" th:text="${event.status.description}"></h4>
                <p class="timeline-timestamp" th:text="${#temporals.format(event.eventTimestamp, 'MMMM dd, yyyy hh:mm a')}"></p>
                <p class="timeline-notes" th:text="${event.notes}"></p>
            </div>
        </li>
    </ul>
    <p th:if="${history.isEmpty()}">No history events for this order yet.</p>
</div>

</body>
</html>
