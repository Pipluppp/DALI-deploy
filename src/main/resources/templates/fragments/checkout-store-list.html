<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="store-list-fragment">
    <div th:if="${stores.isEmpty()}" class="no-address-notice">
        No stores found matching your search.
    </div>
    <div th:each="store : ${stores}" class="delivery-option">
        <input type="radio" name="storeId" th:value="${store.id}" th:id="'store-' + ${store.id}"
               th:checked="${store.id == selectedStoreId}">
        <label th:for="'store-' + ${store.id}">
            <strong th:text="${store.name}">Store Name</strong>
        </label>
    </div>
</div>
</body>
</html>
