<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="auth-page-wrapper">
    <div class="auth-card">
        <!-- Image Panel -->
        <div class="auth-image-panel">
            <a th:href="@{/shop}" class="back-to-shop-btn">
                <span><</span> Â  Back to shop
            </a>
            <img th:src="@{/images/login.png}" alt="Shopping cart with groceries">
        </div>

        <!-- Form Panel -->
        <div class="auth-form-panel">
            <h2>Login</h2>

            <div th:if="${param.error}" class="auth-error">
                Invalid email or password.
            </div>
            <div th:if="${success}" class="auth-success" th:text="${success}">
                Registration successful!
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot Password?</a>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="or-separator">OR</div>

            <!-- The inline style has been replaced with the 'auth-secondary-action' class -->
            <a th:href="@{/admin/login}" class="btn btn-secondary auth-secondary-action">
                Admin Login
            </a>

            <div class="switch-auth-link">
                Don't have an account? <a th:href="@{/register}">Sign up</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
