<!-- templates/reset-password.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Add other head elements as needed -->
</head>
<body>
<div class="auth-page-wrapper">
    <div class="auth-card">
        <div class="auth-form-panel">
            <h2>Reset Your Password</h2>
            <p class="sub-heading">Please enter your new password.</p>

            <div th:if="${error}" class="auth-error" th:text="${error}"></div>

            <form th:action="@{/reset-password}" method="post">
                <!-- CRITICAL: Pass the token back to the server -->
                <input type="hidden" name="token" th:value="${token}" />

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="auth-btn">Update Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
