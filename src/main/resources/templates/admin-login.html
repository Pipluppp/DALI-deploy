<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
<div class="admin-login-wrapper">
    <div class="admin-login-card">
        <!-- Image Panel -->
        <div class="admin-image-panel">
            <a th:href="@{/}" class="back-to-shop-btn">
                <span><</span>Â Back to shop
            </a>
            <div class="cart-image-container">
                <img th:src="@{/images/login.png}" alt="Shopping Cart">
            </div>
            <div></div> <!-- Spacer -->
        </div>

        <!-- Form Panel -->
        <div class="admin-form-panel">
            <h2>Admin Login</h2>
            <div th:if="${param.error}" class="auth-error">
                Invalid credentials provided.
            </div>
            <form th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Email" class="form-control" required autofocus>
                </div>
                <!-- REMOVED STORE ID INPUT FIELD -->
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
